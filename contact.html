<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .contact-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .contact-section h2 {
            text-align: center;
            color: #333;
        }

        .contact-section p {
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Contact Section with Form -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have questions or need more information? Fill out the form below and we'll get back to you!</p>

        <!-- Contact Form -->
        <form id="contactForm" action="contact_submit.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                const name = form.elements['name'].value;
                const email = form.elements['email'].value;
                const message = form.elements['message'].value;

                // Basic validation
                if (!name || !email || !message) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Normally, you would submit the form data via AJAX here
                // For example, using fetch or XMLHttpRequest

                // Mock submission response
                alert('Your message has been sent successfully!');
                
                // Optionally, you can clear the form fields after submission
                form.reset();
            });
        });
    </script>
</body>
</html>
